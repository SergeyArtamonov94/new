        <label class="burger-icon" for="burger-checkbox">☰</label>

          <span>
            <a class="link_nav" class="link_nav_1" href="about.html"

          <span>

        </div>

            <div class="about_img">
                <img class="reporting" src="img/reporting.svg" alt="Reporting">
            </div>
            <div class="about_text">
                <h3>ЗВІТНІСТЬ</h3>
